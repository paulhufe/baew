<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bristol Applied Economics Week</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: #333; /* Set default text color */
        }

        header {
            background-color: #B01C2E;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        h2 {
            color: #B01C2E;
        }

        p {
            line-height: 1.6;
            color: #333; /* Set default text color */
        }

        footer {
            background-color: #E5E6E5;
            color: #333; /* Set default text color */
            text-align: center;
            padding: 1em 0;
        }

        /* Common styles for buttons */
        .button {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Contact button styles */
        .contact-button {
            background-color: #E5E6E5;
            color: #333; /* Set default text color */
        }

        .contact-button:hover {
            background-color: #0056b3;
            color: white;
        }

        /* PDF button styles */
        .pdf-button {
            background-color: #007BFF;
            color: white;
            margin: 10px 0;
        }

        .pdf-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <header>
        <h1>Bristol Applied Economics Week</h1>
    </header>

    <section>
        <h2>About us</h2>
        <p>
            Welcome to the official website of the Bristol Applied Economics Week.
        </p>

        <h2>Workshops 2024</h2>
        <p>
            <a href="CfP_BEPB_2023.pdf" class="pdf-button" target="_blank">Workshop on Development Economics (7-8 May)</a>
            <a href="CfP_BEPB_2023.pdf" class="pdf-button" target="_blank">Workshop on Economic Policy (9-10 May)</a>
        </p>

        <a href="mailto:econ-appliedworkshop@bristol.ac.uk" class="button contact-button">Contact us</a>

    </section>

    <footer>
        <p>&copy; 2023 Bristol Applied Economics Week. All rights reserved.</p>
    </footer>

</body>

</html>
